<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width">
		<title>确认订单</title>
		<link rel="stylesheet" type="text/css" href="../../css/base.css">
		<link rel="stylesheet" type="text/css" href="../../css/nctouch_common.css">
		<link rel="stylesheet" type="text/css" href="../../css/nctouch_cart.css">
	</head>

	<body>
		<style>
			.back {
			    line-height: 1.8rem;
			    background-color: rgba(255,255,255,.9);
			    width: 100%;
			    text-align: center;
			    font-size: 0.7rem;
			    color: #000000;
			}
			.back a {
			    width: 0.75rem;
			    height: 0.75rem;
			    background: url(../images/arrow_left_b.png) no-repeat 0 0;
			    background-size: 0.75rem 0.75rem;
			    position: absolute;
			    top: 0.5rem;
			    left: 0.5rem;
			}
			.btn-l{
				margin: 2rem 0;
			}
			.alerts {
			    width: 5.5rem;
			    height: 4rem;
			    background-color: rgba(0,0,0,.6);
			    border-radius: 0.2rem;
			    position: absolute;
			    top: 30%;
			    left: 50%;
			    transform: translate(-50%, -30%);
			    z-index: 999;
			    display: none;
			}
			.alerts span {
			    width: 1.05rem;
			    height: 1.05rem;
			    margin: 0.5rem auto 0.55rem auto;
			    background: url(../images/alert_.png) no-repeat top center;
			    background-size: cover;
			    display: block;
			}
			.alerts p {
			    text-align: center;
			    font-size: 0.7rem;
			    color: #fff;
			}
			.current{
				opacity: .3;
			}
			.wx_btn{
				border-top:none !important;
			}
			.recharge_method_main strong{font-size: 18px;color: #666;font-weight: normal;display: block;overflow: hidden;width: 100%;text-align: center;line-height: 40px;}
			.recharge_method_main{}
			.recharge_method_main ul{display: block;overflow: hidden;width: 100%;background: #fff;}
			.recharge_method_main ul li{border:1px solid #e8e6ea;display: block;overflow: hidden;width: 100%;box-sizing: border-box;position: relative;height: 50px;}
			.recharge_method_main ul li a{display: block;height: 100%;padding:10px 2%;box-sizing: border-box;}
			.recharge_method_main ul li div{width: 30px;height: 30px;position: absolute;}
			.recharge_method_main ul li div img{width: 100%;}
			.recharge_method_main ul li span{font-size: 16px;color: #323232;line-height: 30px;margin-left: 35px;}
		</style>
		<div class="back">添加收货地址
			<a href="javascript:history.go(-1)"></a>
		</div>
		<div id="container-fcode" class="hide">
			<div class="fcode-bg">
				<div class="con">
					<h3>您正在购买“F码”商品</h3>
					<h5>请输入所知的F码序列号并提交验证<br/>
        系统效验后可继续完成下单</h5>
					<input type="text" name="fcode" id="fcode" placeholder="" />
					<p class="fcode_error_tip" style="display:none;color:red;"></p>
					<a href="javascript:void(0);" class="submit">提交验证</a>
				</div>
			</div>
		</div>
		<div class="nctouch-main-layout mb20" id="confirm-order">
			<div class="nctouch-cart-block">
				<!--正在使用的默认地址Begin-->
				<div class="nctouch-cart-add-default">
					<a href="javascript:void(0);" id="list-address-valve"><i class="icon-add"></i>
						<dl>
							<dt>添加收货人：<span id="true_name"></span><span id="mob_phone"></span></dt>
							<dd><span id="address"></span></dd>
						</dl>
						<i class="icon-arrow"></i></a>
				</div>
				<!--正在使用的默认地址End-->
				<!--新版增加分割线-->
				<div class="parting_line_main">
					<img src="../images/parting_line.png" />
				</div>
			</div>
			<!--选择收货地址Begin-->
			<div id="list-address-wrapper" class="nctouch-full-mask hide">
				<div class="nctouch-full-mask-bg"></div>
				<div class="nctouch-full-mask-block">
					<div class="header">
						<div class="header-wrap">
							<div class="header-l">
								<a href="javascript:void(0);"> <i class="back"></i> </a>
							</div>
							<div class="header-title">
								<h1>收货地址管理</h1>
							</div>
						</div>
					</div>
					<div class="nctouch-main-layout" id="list-address-scroll">
						<ul class="nctouch-cart-add-list" id="list-address-add-list-ul">
						</ul>
						<div id="addresslist" class="mt10">
							<a href="javascript:void(0);" class="btn-l" id="new-address-valve">添加收货地址</a>
						</div>
					</div>
				</div>
			</div>
			<!--选择收货地址End-->
			<!--新增收货地址Begin-->
			<div id="new-address-wrapper" class="nctouch-full-mask hide">
				<div class="nctouch-full-mask-bg"></div>
				<div class="nctouch-full-mask-block">
					<div class="header">
						<div class="header-wrap">
							<div class="header-l">
								<a href="javascript:void(0);"> <i class="back"></i> </a>
							</div>
							<div class="header-title">
								<h1>添加收货地址</h1>
							</div>
						</div>
					</div>
					<div class="nctouch-main-layout" id="new-address-scroll" style="margin-top: 2rem;">
						<div class="nctouch-inp-con">
							<form id="add_address_form">
								<ul class="form-box">
									<li class="form-item">
										<h4>收货人姓名</h4>
										<div class="input-box">
											<input type="text" class="inp names" name="true_name" id="vtrue_name" autocomplete="off" oninput="writeClear($(this));" />
											<span class="input-del"></span> </div>
									</li>
									<li class="form-item">
										<h4>联系手机</h4>
										<div class="input-box">
											<input type="tel" class="inp" name="mob_phone" id="vmob_phone" autocomplete="off" oninput="writeClear($(this));" />
											<span class="input-del"></span> </div>
									</li>
									<li class="form-item">
										<h4>地区选择</h4>
										<div class="input-box">
											<input name="area_info" type="text" class="inp" id="varea_info" autocomplete="off" onchange="btn_check($('form'));" readonly  onfocus="this.blur()"  unselectable="on"/>
										</div>
									</li>
									<li class="form-item">
										<h4>详细地址</h4>
										<div class="input-box">
											<input type="text" class="inp" name="vaddress" id="vaddress" autocomplete="off" oninput="writeClear($(this));" />
											<span class="input-del"></span> </div>
									</li>
								</ul>
								<div class="error-tips"></div>
								<div class="form-btn">
									<a href="javascript:void(0);" class="btn">保存地址</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<!--弹框-->
			<div class="alerts">
				<span></span>
				<p>请选择大礼包</p>
			</div>
			<!--选择付款方式-->
			<section class="recharge_method_main">
				<strong>请选择付款方式</strong>
				<ul>
					<li class="zhifubao_btn current">
						<a>
							<div class="le"><img src="../images/recharge/icon_pay_zhifubao.png"></div>
							<span class="le">支付宝</span>
						</a>
					</li>
					<li class="wx_btn current">
						<a>
							<div class="le"><img src="../images/recharge/icon_pay_weixin.png"></div>
							<span class="le">微信</span>
						</a>
					</li>
				</ul>
			</section>
			<!--底部总金额固定层Begin-->
			<div class="nctouch-cart-bottom">
				<div class="total"><span id="online-total-wrapper"></span>
					<dl class="total-money">
						<dt>合计总金额：</dt>
						<dd>￥<em id="totalPrice">199</em></dd>
					</dl>
				</div>
				<div class="check-out">
					<a href="javascript:void(0);" id="ToBuyStep2">提交订单</a>
				</div>
			</div>
			<!--底部总金额固定层End-->
			<div class="nctouch-bottom-mask">
				<div class="nctouch-bottom-mask-bg"></div>
				<div class="nctouch-bottom-mask-block">
					<div class="nctouch-bottom-mask-tip"><i></i>点击此处返回</div>
					<div class="nctouch-bottom-mask-top">
						<p class="nctouch-cart-num">本次交易需在线支付<em id="onlineTotal">0.00</em>元</p>
						<p style="display:none" id="isPayed"></p>
						<a href="javascript:void(0);" class="nctouch-bottom-mask-close"><i></i></a>
					</div>
					<div class="nctouch-inp-con nctouch-inp-cart">
						<ul class="form-box" id="internalPay">
							<p class="rpt_error_tip" style="display:none;color:red;"></p>
							<li class="form-item" id="wrapperUseXjjf">
								<div class="input-box pl5">
									<label class="">
										<div class="checked_or_checkedno">
											<img class="weixuan_icon" src="../images/icon/weixuan.png" />
											<img class="xuanzhong_icon" src="../images/icon/xuanzhong.png" />
										</div>
										<!--<span class="power"><i></i></span>-->
                <input type="checkbox" class="checkbox" id="useBeans" autocomplete="off" />
                金币支付 </label>
									<p> ￥<em id="availableBeans"></em></p>
								</div>
							</li>
							<li class="form-item" id="wrapperUseRCBpay">
								<div class="input-box pl5">

									<label><div class="checked_or_checkedno">
										<img class="weixuan_icon" src="../images/icon/weixuan.png" />
										<img class="xuanzhong_icon" src="../images/icon/xuanzhong.png" />
									</div>
									<!--<span class="power"><i></i></span>-->
                <input type="checkbox" class="checkbox" id="useRCBpay" autocomplete="off" />
                充值卡支付 </label>
									<p> ￥<em id="availableRcBalance"></em></p>
								</div>
							</li>
							<li class="form-item" id="wrapperUsePDpay">
								<div class="input-box pl5">

									<label><div class="checked_or_checkedno">
										<img class="weixuan_icon" src="../images/icon/weixuan.png" />
										<img class="xuanzhong_icon" src="../images/icon/xuanzhong.png" />
									</div>
									<!--<span class="power"><i></i></span>-->
                <input type="checkbox" class="checkbox" id="usePDpay" autocomplete="off" />
                账户余额支付  </label>
									<p> ￥<em id="availablePredeposit"></em></p>
								</div>
							</li>
							<li class="form-item" id="wrapperPaymentPassword" style="display:none">
								<div class="input-box"> <span class="txt">输入支付密码</span>
									<input type="password" class="inp" id="paymentPassword" autocomplete="off" />
									<span class="input-del"></span> </div>
								<a href="../member/member_paypwd_step1.html" class="input-box-help" style="display:none"><i>i</i>尚未设置</a>
							</li>
						</ul>
						<div class="nctouch-pay">
							<div class="spacing-div"><span>在线支付方式</span></div>
							<div class="pay-sel">
								<label style="display:none">
              <input type="radio" name="payment_code" class="checkbox" id="alipay" autocomplete="off" />
              <span class="alipay">支付宝</span></label>
								<label style="display:none">
              <input type="radio" name="payment_code" class="checkbox" id="wxpay_jsapi" autocomplete="off" />
              <span class="wxpay">微信</span></label>
							</div>
						</div>
						<div class="pay-btn">
							<a href="javascript:void(0);" id="toPay" class="btn-l">确认支付</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/html" id="goods_list">
			<% for (var k in store_cart_list) { %>
			<div class="nctouch-cart-container">
				<dl class="nctouch-cart-store">
					<dt><i class="icon-store"></i><%=store_cart_list[k].store_name%><span data-store_id="<%=k%>" class="store-cod-supported" style="display:none;">（该店铺不支持选定收货地址的货到付款）</span>
			</dt>
					<% if(store_cart_list[k].store_mansong_rule_list != null && store_cart_list[k].store_mansong_rule_list.desc != null){ %>
					<dd class="store-activity">
						<em>满即送</em>
						<span><%=store_cart_list[k].store_mansong_rule_list.desc.desc%><%if (store_cart_list[k].store_mansong_rule_list.desc.url) {%>，送<img src="<%=store_cart_list[k].store_mansong_rule_list.desc.url%>"><%}%></span>
					</dd>
					<% } %>
				</dl>
				<ul class="nctouch-cart-item">
					<% for (var l in store_cart_list[k].goods_list) { var v1 = store_cart_list[k].goods_list[l]%>
					<li class="buy-item">
						<div class="goods-pic">
							<a href="<%=WapSiteUrl%>/product_detail.html?goods_id=<%=v1.goods_id%>">
								<img src="<%=v1.goods_image_url%>" />
							</a>
						</div>
						<dl class="goods-info">
							<dt class="goods-name"><a href="<%=WapSiteUrl%>/product_detail.html?goods_id=<%=v1.goods_id%>"><%=v1.goods_name%></a></dt>
							<dd class="goods-type">
								<%=v1.goods_spec%>
							</dd>
						</dl>
						<div class="goods-subtotal">
							<span class="goods-price">￥<em><%=v1.goods_price%></em></span>
						</div>
						<div class="goods-num">
							<em><%=v1.goods_num%></em>件
						</div>
						<% if (v1.gift_list) { %>
						<%for(var m in v1.gift_list){ var v2 = v1.gift_list[m];%>
						<div class="goods-gift">
							<span><em>赠品</em><%=v2.gift_goodsname%></span>
						</div>
						<%}%>
						<%}%>
						<div class="notransport transportId<%=v1.transport_id%>" style="display:none;">
							<p>该商品不支持配送</p>
						</div>
					</li>
					<% } %>
				</ul>

				<div class="nctouch-cart-subtotal">
					<% if (store_cart_list[k].store_voucher_info && !isEmpty(store_cart_list[k].store_voucher_info)) { %>
					<dl>
						<dt>店铺代金券</dt>
						<dd>节省<em id="storeVoucher<%=k%>"><%=store_cart_list[k].store_voucher_info.voucher_price%></em>元</dd>
					</dl>
					<% } %>
					<dl>
						<dt>物流配送</dt>
						<dd>运费<em id="storeFreight<%=k%>"><%=store_cart_list[k].freight%></em>元</dd>
					</dl>
					<dl>
						<dt class="remarksPay Prepared">备注：运费仅限账户余额、微信、支付宝支付</dt>
					</dl>
					<div class="message">
						<input type="text" placeholder="店铺订单留言：" id="storeMessage<%=k%>">
					</div>
					<div class="store-total">
						本店合计<span><em id="storeTotal<%=k%>" ></em></span>元
					</div>
				</div>
				<% } %>
		</script>

		<script type="text/html" id="invoice-list-script">
			<% if (invoice_list.length > 0) {%>
			<% for (var i=0; i<invoice_list.length; i++) { %>
			<label><i></i>
	<input type="radio" name="invoice" <% if (i==0) {%>checked="checked"<% } %> value="<%=invoice_list[i].inv_id%>"/>
		<span id="inv_<%=invoice_list[i].inv_id%>"><%=invoice_list[i].inv_title%>&nbsp;&nbsp;<%=invoice_list[i].inv_content%></span>
		<a class="del-invoice" href="javascript:void(0);" inv_id="<%=invoice_list[i].inv_id%>"></a>
</label>
			<% } %>
			<% } %>
			<label id="invoiceNew"><i></i>
	<input type="radio" name="invoice" <% if (invoice_list.length == 0) { %>checked="checked"<% } %> value="0"/><span>新增发票内容</span>
</label>
		</script>
		<script type="text/javascript" src="../../js/config.js"></script>
		<script type="text/javascript" src="../../js/zepto.min.js"></script>
		<script type="text/javascript" src="../../js/template.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/simple-plugin.js"></script>
		<script type="text/javascript" src="../../js/core/order_payment_common.js"></script>
		<script type="text/javascript" src="../../js/core/buy_step1_fx.js"></script>
		<script src="../js/public/public_module.js"></script>
	</body>
</html>
